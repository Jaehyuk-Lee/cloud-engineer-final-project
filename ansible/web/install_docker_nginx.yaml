---
- name: Install Nginx in Docker container
  hosts: web
  become: yes
  vars:
    starting_ip: 21 # 첫 번째 웹 서버의 IP 주소 마지막 숫자
  vars_files:
    - vars/main.yaml
  tasks:
    - name: Pull Nginx image
      docker_image:
        name: "{{ web_image_url }}"
        tag: "{{ web_image_tag }}"
        source: pull

    - name: Calculate WAS_IP for this web server
      set_fact:
        was_ip: "192.168.111.{{ starting_ip + play_hosts.index(inventory_hostname) }}"

    - name: Run Nginx container with WAS_IP environment variable
      docker_container:
        name: "{{ web_container_name }}"
        image: "{{ web_image_url }}:{{ web_image_tag }}"
        state: started
        ports: "{{web_port}}"
        env:
          WAS_IP: "{{ was_ip }}"

    - name: Open port 80
      firewalld:
        port: "{{ item.split(':')[0] }}/tcp"
        permanent: yes
        state: enabled
        immediate: yes
      loop: "{{ web_port }}"
