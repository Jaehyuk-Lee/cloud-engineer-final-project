- name: install python mysql support library
  action: "{{ ansible_pkg_mgr }} name=MySQL-python state=latest"

- name: Install MariaDB server and client
  package:
    name:
      - MariaDB-server
      - MariaDB-client
    state: present

# - name: Run sudo yum install python3-pip
