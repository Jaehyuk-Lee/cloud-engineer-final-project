- name: update mysql root password
  mysql_user:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    name: root
    host: "{{ item }}"
    password: "{{ mysql_root_password }}"
    check_implicit_admin: yes
    priv: "*.*:ALL,GRANT"
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: delete anonymouse user
  mysql_user:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    name: ""
    host_all: yes
    state: absent

- name: create a new user
  mysql_user:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    name: "{{ mysql_user }}"
    password: "{{ mysql_user_password }}"
    priv: "{{ mysql_user_db_name }}.*:ALL,GRANT"
    host: "192.168.111.0/24"
    state: present

- name: Grant privileges to the user for database creation
  mysql_user:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    name: myuser
    password: "{{ mysql_user_password }}"
    priv: "wbdb.*:ALL"
    host: "{{ item }}"
    state: present
  with_items:
    - "192.168.111.0/24"
    - "%"
