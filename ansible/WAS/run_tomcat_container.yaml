---
- name: Run Tomcat Docker container
  hosts: WAS
  become: true

  tasks:
    - name: Build Docker image
      docker_image:
        build:
          path: /home/vagrant/docker
          pull: no
        name: my-tomcat-image
        source: build

    - name: Run Tomcat Docker container
      docker_container:
        name: my-tomcat-container
        image: my-tomcat-image
        state: started
        ports:
          - "8080:8080"

